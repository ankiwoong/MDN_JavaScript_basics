<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 0;
        let z = 0;
        labelCancelLoops: while (true) {
            document.write('Outer loops: ' + x + '<br />');
            x += 1;
            z = 1;
            while (true) {
                document.write('Inner loops: ' + z + '<br />');
                z += 1;
                if (z === 10 && x === 10) {
                    break labelCancelLoops;
                } else if (z === 10) {
                    break;
                }
            }
            document.write('<hr>')
        }
    </script>
</body>

</html>
